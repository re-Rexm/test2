<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
      .event-text {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 0.5em;
        border-radius: 0.5em;
      }
      a-box,
      a-text {
        cursor: pointer;
      }
      body {
        margin: 0;
        overflow: hidden;
      }
      a-scene {
        touch-action: manipulation;
      }
    </style>
    <title>AR Campus Events</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="events_test.js"></script>
    <script src="arrow.js"></script>
    <script src="distance.js"></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; maxDetectionRate: 30;"
      renderer="antialias: true; alpha: true; precision: mediump;">
      
      <a-light type="ambient" color="#FFFFFF"></a-light>

      <a-camera id="cam" gps-camera rotation-reader>
        <a-entity id="userPOV">
          <a-text
            distance-calc
            id="arrowTxt"
            value="Look around for colored boxes\nTap to see event details"
            width="2.5"
            align="center"
            color="white"
            position="0 -0.8 -1.5"
            visible="false">
          </a-text>

          <a-entity
            arrow-pointer
            id="arrow"
            scale="0.07 0.07 0.07"
            position="0 -0.2 -0.5"
            visible="false">
            <a-triangle position="0 1.7 -3" color="yellow" depth="0.1">
              <a-box
                scale="0.2 0.8 0.4"
                depth="0.1"
                position="0 -0.89 0"
                color="yellow">
              </a-box>
            </a-triangle>
          </a-entity>
        </a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
